<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center">WellCome To Your
            <span class="font-semibold text-purple-600">Bap Er Bank</span>
           !!!!</h1>
    </header>
    <main>
        <section class="bg-blue-300 w-9/12 mx-auto p-12 mt-12">
            <h3 class="text-3xl font-medium">Please Login</h3>
           
            <div class="mt-4">
                <input class="w-9/12 p-2 mt-2 block rounded-xl" type="email" name="" id="user-email" placeholder="Your Email Address">
            
                <input class="w-9/12 p-2 mt-2 block rounded-xl" type="password" name="" id="user-password" placeholder="Type a password">
                <button id="submit" class="bg-blue-600 px-8 py-2 mt-2 rounded-lg text-white font-semibold  hover:bg-violet-600">Submit</button>
            </div>
        </section>
    </main>
    
    <script src="js/login.js"></script>
</body>
</html>
